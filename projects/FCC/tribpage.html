<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="tribpage.css"> 
</head>
<body>
    <main id="main">
        <!-- Title -->
        <h1 id="title">Dr. Norman Borlaug</h1>

        <!-- Image Division -->
        <figure id="img-div">
            <img id="image" src="https://thecounter.org/wp-content/uploads/2020/04/man-who-tried-to-feed-the-world-borlaug-with-wheat-april-21-2020-1410x0-c-default.jpg" alt="Dr. Norman Borlaug Image">
            <figcaption id="img-caption">Dr. Norman Borlaug, the man who helped save over a billion lives.</figcaption>
        </figure>

        <!-- Tribute Information -->
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist and humanitarian. He is known as the "father of the Green Revolution" and won the Nobel Peace Prize for his work in increasing food supply in developing nations.</p>
        </div>

        <!-- Tribute Link -->
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Borlaug</a>
    </main>
</body>
</html>
