<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Tech Portfolio</h1>
        <h2>By Kane</h2>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="project-gallery">
        <div class="project-card" onclick="expandCard(this)">
            <h3>Project 1</h3>
        </div>
        <div class="project-card" onclick="expandCard(this)">
            <h3>Project 2</h3>
        </div>
        <div class="project-card" onclick="expandCard(this)">
            <h3>Project 3</h3>
        </div>
        <!-- Add more project cards as needed -->
    </section>

    <div id="expanded-project" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCard()">&times;</span>
            <h3>Project Title</h3>
            <p>Details about the project...</p>
            <a href="#" class="project-link">More about this project</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
