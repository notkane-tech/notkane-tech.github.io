<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kane's Tech Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Tech Portfolio</h1>
        <p>By Kane</p>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="projects-container">
        <!-- Project Card 1 -->
        <div class="project-card" onclick="flipCard(this)">
            <div class="card-front">
                <h2>Project 1</h2>
                <p>Click to view details</p>
            </div>
            <div class="card-back">
                <h2>Project 1 Details</h2>
                <p>Details about Project 1. <a href="#">Learn more</a></p>
            </div>
        </div>
        <!-- Project Card 2 -->
        <div class="project-card" onclick="flipCard(this)">
            <div class="card-front">
                <h2>Project 2</h2>
                <p>Click to view details</p>
            </div>
            <div class="card-back">
                <h2>Project 2 Details</h2>
                <p>Details about Project 2. <a href="#">Learn more</a></p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Kane's Tech Portfolio</p>
    </footer>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
