<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kane's Tech Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Tech Portfolio</h1>
        <p>By Kane</p>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects" class="projects-container">
            <div class="project-card" onclick="flipCard(this)">
                <div class="card-front">
                    <h2>Project 1</h2>
                </div>
                <div class="card-back">
                    <h2>Project 1 Details</h2>
                    <p>Details about Project 1. <a href="#">Learn more</a></p>
                </div>
            </div>
            <!-- Repeat for other project cards -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kane's Tech Portfolio</p>
    </footer>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.projects-container');
            const cards = document.querySelectorAll('.project-card');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            cards.forEach(card => {
                const cardWidth = card.offsetWidth;
                const cardHeight = card.offsetHeight;
                const maxX = containerWidth - cardWidth;
                const maxY = containerHeight - cardHeight;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                card.style.left = `${randomX}px`;
                card.style.top = `${randomY}px`;
            });
        });
    </script>
</body>
</html>
