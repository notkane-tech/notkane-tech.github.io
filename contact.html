<head>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

</head>
<body>

        <!-- Floating translucent pixel clouds -->
<div class="cloud" style="top: 100px;"></div>
<div class="cloud" style="top: 300px; animation-duration: 25s;"></div>
<div class="cloud" style="top: 500px; animation-duration: 18s;"></div>

    <header>
        <h1>Contact Me</h1>
        <h2>I'd love to hear from you!</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projectpage.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="/about.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h3>Get in Touch</h3>
            <form action="https://formspree.io/f/xwpkekrr" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="text" name="_gotcha" style="display:none"> <!-- Anti-spam -->

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
